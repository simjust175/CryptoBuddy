<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
        <div id="app">

            <div class="coins">
                <!-- <div class="coinDisplay" v-for="(coin, index) in coinList" :key="index">
                    <span>coin:{{coin.name}}</span>
                </div> -->
                <div v-bind="coinList">
                    <span>{{coinList}}</span>
                </div>
            </div>
    
        </div>
    
        <script>
            const { createApp } = Vue
            createApp({
                data() {
                    return {
                        coinList:[]
                    }
                },
                methods: {
                    urlLoader(url){
                        return fetch(url);
                    },
                    urlLister() {
                        const coinGecko = this.urlLoader("https://api.coingecko.com/api/v3/coins/");
                        coinGecko
                            .then(res => res.Json())
                            .then(data => {
                                return this.coinList = data;
                            })
                    }
                    
                },
                mounted(){
                    this.urlLister()



                }
            }).mount('#app')
        </script>
    </body>
</body>
</html>
