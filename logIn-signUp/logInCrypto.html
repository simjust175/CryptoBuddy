<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> cryptoBuddy your frind in the crypto world</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./cryptoLogin.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <!-- Login form-->

    <main class="container formGroup">
        <div class="form login__form">
            <div class="form-content">
                <h1>Login</h1>
                <h3 id="login_message"></h3>
                <form action="#">
                    <div class="field input-field">
                        <input autofocus="email" placeholder="Enter email" class="input" id="login__inputName">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="login__inputpwd">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>


                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span> <a href="#" class="link signup-link">Don't have an account? Signup</a></span>
                </div>

                <!-- <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div> -->

            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field github">
                    <i class='bx bxl-github github-icon'></i>
                    <span>Login with Github</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <i class="bx bxl-google gogle-icon google-img"></i>
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

        <!-- Signup Form -->

        <div class="form signUp__form formHidden">
            <div class="form-content">
                <h1>Signup</h1>
                <h1 id="signUp_message"></h1>
                <form action="#">
                    <div class="field input-field">
                        <input autofocus type="email" placeholder="Email" class="input userName">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" id="signUp__pwd1">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" id="signUp__pwd2">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span><a href="#" class="link login-link">Already have an account? Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field github">
                    <i class='bx bxl-github github-icon'></i>
                    <span>Login with Github</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <i class='bx bxl-google google-icon'></i>
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </main>

    <!-- JavaScript -->
    <script src="./userForm.js"></script>
</body>

</html>
